{% extends "users/home.html" %}
{% block content %}
<style>
  .header {
    width: 100%;
    height: 100vh;
    font-family: cursive;


  }

  .submit-btn {
    width: 85%;
    padding: 10px 30px;
    cursor: pointer;
    display: block;
    margin: 15px auto;
    background: linear-gradient(to right, var(--first-color), var(--second-color));
    border: 0;
    outline: none;
    border-radius: 30px;
    font-family: cursive;
    z-index: 3;
  }

  .form-box {
    width: 380px;
    height: 150px;
    position: relative;
    margin: 15% auto;
    background-color: rgba(255, 255, 2255, 0.7);
    padding: 5px;
    z-index: 2;
  }

  .side-nav {
    width: 40px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    padding: 30px 15px;
    background-color: rgba(255, 255, 2255, 0.7);
    z-index: 2;
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    transition: width 0.5s;
  }

  ul {
    list-style: none;
    padding: 0 15px;
  }

  ul li {
    margin: 60px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  ul li i {
    width: 30px;
    margin-right: 30px;
  }

  .text {
    white-space: nowrap;
    margin-left: 30px;
    overflow: hidden;
  }

  a {
    text-decoration: none;
    color: black;
  }

  .side-nav:hover {
    width: 170px;
  }

  .side-nav:hover ul li.text {
    display: block;

  }

  .side-nav:hover ul li {
    justify-content: flex-start;
  }
</style>
<div class="form-box">
  <div><button class="submit-btn"><a href="{% url 'addtask' %}">Add Task</a></button>
    <button class="submit-btn"><a href="{% url 'todo-list' %}">see your list</a></button>
  </div>
</div>

<div>
  <div class="side-nav">

    <div >

      <ul>
        <li><a href="{% url 'myprofile' %}"><i class="fa-solid fa-user"></i></a><a class="text"
            href="{% url 'myprofile' %}">Profile</a></li>
        <li><a href="{% url 'logout' %}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a><a class="text"
            href="{% url 'logout' %}">Logout</a></li>
      </ul>


      <ul>
        <li><a href="{% url 'login' %}"><i class="fa-solid fa-right-to-bracket"></i></a><a class="text"
            href="{% url 'login' %}">Login</a></li>
      </ul>

    </div>

  </div>
  {% endblock content %}
