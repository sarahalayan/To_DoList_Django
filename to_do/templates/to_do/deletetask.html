{% extends "users/home.html" %}
{% block content %}
<style>
    .form-box{
        height: 300px;
    }
</style>
<div class="form-box"><h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button class="submit-btn" type="submit">Delete</button>
    </form>
    <a href="{% url 'todo-list' %}"><button class="submit-btn">Cancel</button></a>
</div>
{% endblock %}
